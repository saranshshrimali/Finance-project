<!DOCTYPE html>
<html>
<style>
body {
  background-image: url('assets/image/catBG.jpg');
  background-repeat: no-repeat;
  background-attachment: fixed;  
  background-size: cover;
  height: 720px;
}
</style>
<body>




<br><br>
<div class="container">
    <div class="row m-3">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                     <h2 class="text-center">Add Category</h2>
                     <br>
                     <h5>Category</h5>
                     <input type="text" class="form-control" [(ngModel)]="categoryname" placeholder="Category Name">
                     <br>
                     <button (click)="addCategory()" class="btn btn-primary">Add</button>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>

</body>
</html>
