<div class="row" >
  <div class="col-lg-3">

  </div>
  <div class="col-lg-6"  style="background-image: url('assets/image/signbg.jpg'); background-repeat: no-repeat;  background-position: center; background-size: cover; width:100%; height: 720px;">
  <form (ngSubmit)="login(signinForm)" #signinForm="ngForm">
    <h3 style="text-align: center; font-family: cursive; color:grey">Finance App</h3>
   <h2> <p style="text-align: center;">  Welcome To FinanceApp </p> </h2>
      <br>
    
      <input type="email" placeholder="Email ID" class="form-control" name="email" ngModel><br><br>
     
      <input type="password" placeholder="password" class="form-control" name="password" ngModel><br><br>
           
      <a routerLink="/reset-password">forgot password?</a><br>
      <a routerLink="/register">New User</a><br>
      <button class="btn btn-success my-3 w-100"  type="submit">Login</button>
      
      <button style="margin-bottom:20px;" class="btn btn-danger w-100" (click)="google()">Google</button>  
  </form>
  </div>
  <div class="col">

  </div>
</div>
