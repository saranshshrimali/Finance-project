<br><br><br>
<div class="container">
    <div class="row m-3">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <div class="card">
                <div class="card-body">
                     <h3 class="text-center">Add Expence</h3>
                     <br>
                     <h5>Select Category</h5>
                     <!-- <input type="text" class="form-control" [(ngModel)]="expence.category"> -->
                     <select [(ngModel)]="expence.category"  class="form-control">
                         <option  class="form-control" *ngFor="let category of categories" [value]="category.name">{{category.name}}</option>
                     </select>
                     
                     <br>
                     <h5>Enter Amount</h5>
                     <input type="number" class="form-control" placeholder="Enter Amount" [(ngModel)]="expence.amount">
                     <br>
                     <br>
                     <button class="btn btn-primary" (click)="addExpence()">Add</button>
                </div>
            </div>
        </div>
        <div class="col-lg-3"></div>
    </div>
</div>
