<div class="container">
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <br><br>
            
            
                   <div class="card">
                       <div class="card-body">
                    <h3 style="float: left;">All Categories</h3>

                    <a  routerLink="/category" routerLinkActive="active" style="float: right;"><i class="fa fa-plus-circle fa-2x"></i></a>
                   </div>
                </div>
            <br>
            <div *ngFor="let category of categories" class="card mb-2">
                <div class="card-body">
                    <h5 style="float: left;">{{category.name}}</h5>
                    <div style="float: right;">
                        <button class="btn btn-success" (click)="deleteCategory(this.category.id)">Delete</button>
                        <button class="btn btn-warning mx-2" [routerLink]="[ '/category/edit-category', this.category.id ]">Edit</button>
                    </div>
                </div>
            </div>
            <br>
        </div>
        
        <div class="col-lg-3"></div>
    </div>
</div>
